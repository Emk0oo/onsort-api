version: '3.9'

services:
  api:
    build: ./src/app
    container_name: onsort_api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - DB_HOST=mysql # Correspond au nom du service ci-dessous
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=onsort
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./src/app/uploads:/usr/src/app/uploads
    depends_on:
      mysql:
        condition: service_healthy # Attend que MySQL soit réellement prêt
    restart: always

  mysql:
    image: mysql:8.0
    container_name: onsort_db
    # Suppression du port 3306 public pour la sécurité
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=onsort
    volumes:
      - mysqldata:/var/lib/mysql
      # Import automatique du dump au premier démarrage
      - ./src/bdd-dump/onsort.sql:/docker-entrypoint-initdb.d/onsort.sql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysqldata: