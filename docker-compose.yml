version: "3.9"

services:
  api:
    build: ./src/app
    container_name: onsort_api
    networks:
      - proxy
      - backend-net
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      # Service (port interne du container)
      - "traefik.http.services.onsort.loadbalancer.server.port=3000"

      # HTTP router -> redirect HTTPS
      - "traefik.http.routers.onsort.rule=Host(`api.on-sort.fr`)"
      - "traefik.http.routers.onsort.entrypoints=web"
      - "traefik.http.routers.onsort.service=onsort"
      - "traefik.http.routers.onsort.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

      # HTTPS router
      - "traefik.http.routers.onsort-secure.rule=Host(`api.on-sort.fr`)"
      - "traefik.http.routers.onsort-secure.entrypoints=websecure"
      - "traefik.http.routers.onsort-secure.tls=true"
      - "traefik.http.routers.onsort-secure.tls.certresolver=le"
      - "traefik.http.routers.onsort-secure.service=onsort"

    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=onsort
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./src/app/uploads:/usr/src/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    restart: always

  mysql:
    image: mysql:8.0
    container_name: onsort_db
    networks:
      - backend-net
    command: --sql-mode="STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=onsort
    volumes:
      - mysqldata:/var/lib/mysql
      - ./src/bdd-dump/onsort.sql:/docker-entrypoint-initdb.d/onsort.sql:ro
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysqldata:

networks:
  proxy:
    external: true
  backend-net:
    external: true
