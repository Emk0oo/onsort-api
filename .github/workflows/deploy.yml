name: Deploy API to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder'
          if_key_exists: replace

      - name: Scan SSH Known Hosts
        run: ssh-keyscan -H 137.74.117.241 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh deploy@137.74.117.241 "
            # Créer le dossier s'il n'existe pas
            mkdir -p /home/deploy/api
            cd /home/deploy/api

            # Initialiser git si vide, sinon pull
            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # Injection des secrets dans le .env
            echo 'DB_PASSWORD=${{ secrets.DB_PASSWORD }}' > .env
            echo 'JWT_SECRET=${{ secrets.JWT_SECRET }}' >> .env

            # Déploiement Docker
            docker compose down
            docker compose up -d --build
          "

      - name: Verify Deployment
        run: |
          ssh deploy@137.74.117.241 "docker compose -f /home/deploy/api/docker-compose.yml ps"